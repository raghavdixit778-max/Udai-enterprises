<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Udai Enterprises</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Poppins', sans-serif; background: #1a1a1a; color: white; }
        
        /* Header Parallax */
        .page-header {
            background-image: url('https://s3.ap-south-1.amazonaws.com/images.woodenstreet.de/image/data/blog-images/cnc-cutting-design/modern-cnc-designs.jpg');
            height: 50vh;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            display: flex; align-items: center; justify-content: center;
            border-bottom: 5px solid #fbd080;
        }
        .header-title {
            background: rgba(0,0,0,0.7); padding: 30px 50px; border: 2px solid #fbd080;
            text-transform: uppercase; letter-spacing: 5px; font-size: 2.5em; backdrop-filter: blur(5px);
        }

        /* Navigation */
        nav { background: #000; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
        nav a { color: #fbd080; text-decoration: none; margin: 0 20px; font-weight: bold; font-size: 1.1em; transition: 0.3s; }
        nav a:hover { color: #00d4ff; text-shadow: 0 0 10px #00d4ff; }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 50px 20px;
            max-width: 1200px; margin: auto;
        }

        .img-card {
            background: #222; border-radius: 15px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.4s; border: 1px solid #333;
            position: relative;
        }

        .img-card:hover { transform: translateY(-10px) scale(1.02); border-color: #00d4ff; box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }

        .img-card img { width: 100%; height: 250px; object-fit: cover; transition: 0.5s; }
        .img-card:hover img { opacity: 0.8; }

        .desc { padding: 15px; text-align: center; color: #ccc; }
        .desc h3 { color: #fbd080; margin: 0; }

        footer { text-align: center; padding: 30px; background: #000; color: #555; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">HOME</a>

        <a href="gallery.html" style="color:white; border-bottom: 2px solid #00d4ff;">GALLERY</a>
        <a href="contact.html">CONTACT</a>
    </nav>

    <div class="page-header">

    </div>

    <div class="gallery-grid">
        <div class="img-card">
            <img src="https://5.imimg.com/data5/SELLER/Default/2024/6/430843320/RD/BM/EP/6462058/mdf-3d-door-panel-2.jpeg">
            <div class="desc"><h3>3D Door Carving</h3><p>Solid Teak Wood</p></div>
        </div>
        <div class="img-card">
            <img src="https://s3.ap-south-1.amazonaws.com/images.woodenstreet.de/image/data/blog-images/cnc-cutting-design/jali-cnc-cutting-design.jpg">
            <div class="desc"><h3>Geometric Jaali</h3><p>MDF Partition</p></div>
        </div>
        <div class="img-card">
            <img src="https://m.media-amazon.com/images/I/71GONnNkSeL._AC_UF350,350_QL80_.jpg">
            <div class="desc"><h3>Mandir</h3><p>Custom Size</p></div>
        </div>
        <div class="img-card">
            <img src="https://5.imimg.com/data5/ANDROID/Default/2022/10/GU/MV/JY/4275809/product-jpeg.jpg">
            <div class="desc"><h3>Ceiling Art</h3><p>WPC Waterproof</p></div>
        </div>
        <div class="img-card">
            <img src="https://i.pinimg.com/474x/eb/66/8d/eb668df3125fb3c822d76dc9a26a2b6c.jpg">

        <div class="img-card">

        </div>
    </div>

</body>
</html>
